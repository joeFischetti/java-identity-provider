# Set IP address to listen on.
jetty.host=127.0.0.1

# Add core server jars to classpath.
# Add resources directory to classpath.
# Add jars in lib/endorsed to classpath.
# Add jars in lib/ext to classpath.
# Add jars in lib/jsp to classpath.
# Include the core Jetty configuration file.
OPTIONS=Server,resources,endorsed,ext,jsp
etc/jetty.xml

# Set threads, same as Jetty defaults.
threads.min=10
threads.max=200
threads.timeout=60000

# SSL
# Set location of keystore.
# Set keystore password.
# Set secure port.
# Include SSL configuration file with absolute path to keystore.
jetty.keystore=/opt/idp-sp/shibboleth-idp/credentials/idp.jks
jetty.keystore.password=foobar
jetty.secure.port=443
etc/jetty-shibboleth-ssl.xml

# HTTP
# Set HTTP port.
# Include Jetty HTTP configuration file.
jetty.port=80
etc/jetty-http.xml

# HTTPS
# Set HTTPS port.
# Include Jetty HTTPS configuration file
jetty.https.port=443
etc/jetty-https.xml

# Delegate SSL to application.
# Add jars in lib/shibboleth to classpath.
# Set backchannel endpoint port.
# Include Shibboleth delegate SSL to application configuration file.
OPTIONS=shibboleth
jetty.delegate.port=8443
etc/jetty-shibboleth-delegatessl.xml

# Include Jetty webapp deploy configuration file.
etc/jetty-deploy.xml
